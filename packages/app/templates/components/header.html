{% include "components/logo.svg" %}

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{{ "index"|path("") }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" style="fill: currentColor;" width="40" height="32" role="img" aria-label="{{ "header.logo.label"|t }}"><use href="#logo" /></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="{{ "header.search.placeholder" }}" aria-label="{{ "header.search.label" }}" />
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">{{ "header.login"|t }}</button>
        <button type="button" class="btn btn-warning">{{ "header.signup"|t }}</button>
      </div>
    </div>
  </div>
</header>
