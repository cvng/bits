[package]
name = "bits-graphql"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
bits-core = { path = "../core" }
dotenv = "0.15.0"
futures-util = "0.3.0"
lazy_static = "1.4.0"
serde = "1.0.188"
serde_json = "1.0.107"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }

[dependencies.async-graphql]
version = "6.0.7"
features = ["chrono", "decimal", "uuid", "dataloader", "dynamic-schema"]

[dependencies.seaography]
git = "https://github.com/SeaQL/seaography"
rev = "9c43f72"
features = ["with-chrono", "with-decimal", "with-uuid"]

[dev-dependencies]
graphql_client = "0.13.0"
insta = { version = "1.34.0", features = ["json", "redactions"] }
