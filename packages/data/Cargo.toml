[package]
name = "bits-data"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
arrayvec = { version = "0.7.4", features = ["serde"] }
async-graphql = { version = "6.0.7", features = ["chrono", "decimal", "uuid", "dataloader", "dynamic-schema"] }
chrono = { version = "0.4.31", features = ["serde"] }
sea-orm = { version = "0.12.0", features = ["sqlx-postgres", "runtime-tokio-native-tls", "seaography"] }
serde = "1.0.188"
uuid = { version = "1.4.1", features = ["v4", "serde"] }

[dependencies.seaography]
git = "https://github.com/SeaQL/seaography"
rev = "9c43f72"
features = ["with-chrono", "with-decimal", "with-uuid"]
