[package]
name = "bits"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql = "6.0.7"
async-graphql-axum = "6.0.7"
axum = { version = "0.6.20", features = ["ws", "headers"] }
bits-graphql = { path = "../graphql" }
dotenv = "0.15.0"
http = "0.2.9"
sea-orm = { version = "0.12.0", features = ["sqlx-postgres", "runtime-tokio-native-tls", "seaography"] }
tokio = { version = "1.8", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.4.4", features = ["cors"] }
