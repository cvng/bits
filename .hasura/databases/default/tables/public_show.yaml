table:
  schema: public
  name: show
configuration:
  custom_root_fields:
    select: shows
  column_config: {}
  custom_column_names: {}
insert_permissions:
  - role: user
    permission:
      check:
        name:
          _eq: X-Hasura-User-Id
      columns: []
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
      filter:
        name:
          _eq: X-Hasura-User-Id
