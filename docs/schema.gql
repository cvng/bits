type Auction {
  id: String!
  created: String!
  updated: String
  showId: String!
  productId: String!
  started: String
  expired: String
  bid(filters: BidFilterInput, orderBy: BidOrderInput, pagination: PaginationInput): BidConnection!
  product: Product
  show: Show
}

type AuctionConnection {
  pageInfo: PageInfo!
  paginationInfo: PaginationInfo
  nodes: [Auction!]!
  edges: [AuctionEdge!]!
}

type AuctionEdge {
  cursor: String!
  node: Auction!
}

input AuctionFilterInput {
  id: TextFilterInput
  created: TextFilterInput
  updated: TextFilterInput
  showId: TextFilterInput
  productId: TextFilterInput
  started: TextFilterInput
  expired: TextFilterInput
  and: [AuctionFilterInput!]
  or: [AuctionFilterInput!]
}

input AuctionOrderInput {
  id: OrderByEnum
  created: OrderByEnum
  updated: OrderByEnum
  showId: OrderByEnum
  productId: OrderByEnum
  started: OrderByEnum
  expired: OrderByEnum
}

type Bid {
  id: String!
  created: String!
  updated: String
  auctionId: String!
  bidderId: String!
  concurrentAmount: String!
  amount: String!
  auction: Auction
  person: Person
}

type BidConnection {
  pageInfo: PageInfo!
  paginationInfo: PaginationInfo
  nodes: [Bid!]!
  edges: [BidEdge!]!
}

type BidEdge {
  cursor: String!
  node: Bid!
}

input BidFilterInput {
  id: TextFilterInput
  created: TextFilterInput
  updated: TextFilterInput
  auctionId: TextFilterInput
  bidderId: TextFilterInput
  concurrentAmount: TextFilterInput
  amount: TextFilterInput
  and: [BidFilterInput!]
  or: [BidFilterInput!]
}

input BidInput {
  auctionId: ID!
  bidderId: ID!
  amount: Int!
}

input BidOrderInput {
  id: OrderByEnum
  created: OrderByEnum
  updated: OrderByEnum
  auctionId: OrderByEnum
  bidderId: OrderByEnum
  concurrentAmount: OrderByEnum
  amount: OrderByEnum
}

type BidResult {
  bid: Bid!
}

type Comment {
  id: String!
  created: String!
  updated: String
  authorId: String!
  showId: String!
  text: String!
  person: Person
  show: Show
}

type CommentConnection {
  pageInfo: PageInfo!
  paginationInfo: PaginationInfo
  nodes: [Comment!]!
  edges: [CommentEdge!]!
}

type CommentEdge {
  cursor: String!
  node: Comment!
}

input CommentFilterInput {
  id: TextFilterInput
  created: TextFilterInput
  updated: TextFilterInput
  authorId: TextFilterInput
  showId: TextFilterInput
  text: StringFilterInput
  and: [CommentFilterInput!]
  or: [CommentFilterInput!]
}

input CommentInput {
  userId: ID!
  showId: ID!
  text: String!
}

input CommentOrderInput {
  id: OrderByEnum
  created: OrderByEnum
  updated: OrderByEnum
  authorId: OrderByEnum
  showId: OrderByEnum
  text: OrderByEnum
}

type CommentResult {
  comment: Comment!
}

input CreateAuctionInput {
  showId: ID!
  productId: ID!
}

type CreateAuctionResult {
  auction: Auction!
}

input CreateProductInput {
  name: String!
}

type CreateProductResult {
  product: Product!
}

input CreateShowInput {
  creatorId: ID!
  name: String!
}

type CreateShowResult {
  show: Show!
}

input CursorInput {
  cursor: String
  limit: Int!
}

type Mutation {
  _ping: String
  bid(input: BidInput!): BidResult!
  comment(input: CommentInput!): CommentResult!
  createAuction(input: CreateAuctionInput!): CreateAuctionResult!
  createProduct(input: CreateProductInput!): CreateProductResult!
  createShow(input: CreateShowInput!): CreateShowResult!
}

input OffsetInput {
  limit: Int!
  offset: Int!
}

enum OrderByEnum {
  ASC
  DESC
}

type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String
  endCursor: String
}

input PageInput {
  limit: Int!
  page: Int!
}

type PaginationInfo {
  pages: Int!
  current: Int!
  offset: Int!
  total: Int!
}

input PaginationInput {
  cursor: CursorInput
  page: PageInput
  offset: OffsetInput
}

type Person {
  id: String!
  created: String!
  updated: String
  email: String!
  bid(filters: BidFilterInput, orderBy: BidOrderInput, pagination: PaginationInput): BidConnection!
  comment(filters: CommentFilterInput, orderBy: CommentOrderInput, pagination: PaginationInput): CommentConnection!
  product(filters: ProductFilterInput, orderBy: ProductOrderInput, pagination: PaginationInput): ProductConnection!
  show(filters: ShowFilterInput, orderBy: ShowOrderInput, pagination: PaginationInput): ShowConnection!
}

type PersonConnection {
  pageInfo: PageInfo!
  paginationInfo: PaginationInfo
